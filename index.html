<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Band</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 5px;
        }
        .gallery video {
            width: 300px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Sound Waves</h1>
        <p>Your Favorite Music Band</p>
    </header>

    <section>
        <h2>Listen to Our Music</h2>
        <audio controls>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Upcoming Tour Dates</h2>
        <ul>
            <li>January 10, 2026 - Mumbai</li>
            <li>February 15, 2026 - Delhi</li>
            <li>March 20, 2026 - Bangalore</li>
        </ul>
    </section>

    <section>
        <h2>Merchandise Store</h2>
        <p>Check out our cool band t-shirts and posters!</p>
        <img src="https://tse2.mm.bing.net/th/id/OIP.fJ5xbA-2AKIAQDxLW5RU6QHaFj?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Band T-Shirt" width="150">
        <img src="https://img.freepik.com/premium-photo/musicians-playing-rock-band-concert-sound-stage-generative-ai_124507-74256.jpg?w=2000" alt="Band Poster" width="150">
    </section>

    <section class="gallery">
        <h2>Photo & Video Gallery</h2>
        <img src="https://img.freepik.com/premium-photo/band-playing-stage-with-yellow-background_835197-3371.jpg" alt="Band Photo 1">
        <img src="https://img.freepik.com/premium-photo/music-band-group-perform-concert-stage_62972-13712.jpg" alt="Band Photo 2">
        <video controls>
            <source src="concert.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>
</body>
</html>
